<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Giphy Search</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <p id="navbar__logo">GIPHY SEARCH</p>
      </div>
    </nav>
    <div id="trending_container">
      <h4>Trending Gifs</h4>
      <div class="trending-box" id="giphy-trending-result">
      </div>
    </div>
    <div id="random_container">
      <h3>Choose A Random Gif</h3>
      <form id="random-form">
        <button type="submit" id="random-btn">Random</button><br><br>
      </form>
      <div class="random-box" id="giphy-random-result"></div>
    </div>
    <div id="search_container">
      <form id="search-form">
        <h2>Search For Gif</h2>
        <label for="gif-search"><p>Enter A Key Word:</p></label>
        <input id="gif-search" type="text" name="gif-search"><br>
        <button type="submit" id="submit-btn">Search</button>
      </form>
    </div>
      <div class="result-box" id="giphy-result">
      </div>
  </body>
</html>
